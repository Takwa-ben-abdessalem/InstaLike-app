<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="login"><a href="#" routerLink="/login"><h2 class="inactive underlineHover">Sign In </h2></a></h2>

      <h2 class="active"> Sign Up </h2>
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://i.pinimg.com/originals/39/1f/e3/391fe39c10ef9a08cb43f15ea4952d28.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <div class="container">
        <form (ngSubmit)="register()">
            <!------
            <div clas = "from-group p-2">
                <input type="text" placeholder="First Name" class="form-control" />
                <input type="text" placeholder="Last Name" class="form-control" />
            </div> -->
            <div class="form-group p-2">
                <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter email Id" required>
            </div>
            <div class="form-group p-2">
                <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password"
                    required>
            </div>
            
            <div class="form-group p-2">
                <div class="form-group p-2">
                    <input type="submit" class="fadeIn fourth" value="Sign up">                </div>
                <div id="formFooter">

                <div class="register"><a href="#" routerLink="/login">Already have an account?</a></div>
            </div>
            </div>
            </form>
            <div class="form-group">
                <p *ngIf="errorMessage.length > 0" class="text-danger">
                    {{errorMessage}}</p>
                
                <p *ngIf="error.message.length > 0" class="text-danger">
                    {{error.message}} </p>

                    <p *ngIf="message.length > 0" class="text-info">
                        {{message}} </p>
            </div>
        </div>

    </div>
